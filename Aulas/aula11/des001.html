<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" placeholder="Qual é o seu país?" name="pais" id="pais">
    <input type="button" value="Confirmar" onclick="confirmar()">
    <div id="res">XXXXXX</div>

    <script>
        function confirmar() {
            var p = window.document.getElementById('pais').value
            var res = window.document.getElementById('res')

            res.innerHTML = `<p>Vivendo em ${p}</p>`
            
            if(p == 'Brasil'){
                res.innerHTML +=`<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML +=`Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
