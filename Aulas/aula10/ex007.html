<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
            background: rgba(0, 0, 0, 0.257);
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="=" onclick="somar()">
    <div id="res">Resultado:</div>

    <h1>Subtraindo Valores</h1>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="=" onclick="subtrair()">
    <div id="res2">Resultado:</div>

    <h1>Multiplicando Valores</h1>
    <input type="number" name="txtn5" id="txtn5"> x
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="=" onclick="multiplicar()">
    <div id="res3">Resultado:</div>

    <h1>Dividindo Valores</h1>
    <input type="number" name="txtn7" id="txtn7"> /
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="=" onclick="dividir()">
    <div id="res4">Resultado:</div>
</center>

    <script>
        function somar() {
         var tn1 = window.document.getElementById('txtn1')
         var tn2 = window.document.querySelector('input#txtn2')
         var res = window.document.getElementById('res')
         var n1 = Number(tn1.value)
         var n2 = Number(tn2.value)
         var s = n1 + n2

         res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }

        function subtrair() {
         var tn3 = window.document.getElementById('txtn3')
         var tn4 = window.document.querySelector('input#txtn4')
         var res2 = window.document.getElementById('res2')
         var n3 = Number(tn3.value)
         var n4 = Number(tn4.value)
         var s2 = n3 - n4

         res2.innerHTML = `A subtração entre ${n3} e ${n4} é igual a <strong>${s2}</strong>`
        }

        function multiplicar() {
         var tn5 = window.document.getElementById('txtn5')
         var tn6 = window.document.querySelector('input#txtn6')
         var res3 = window.document.getElementById('res3')
         var n5 = Number(tn5.value)
         var n6 = Number(tn6.value)
         var s3 = n5 * n6
        
         res3.innerHTML = `A multiplicação entre ${n5} e ${n6} é igual a <strong>${s3}</strong>`
        }

        function dividir() {
         var tn7 = window.document.getElementById('txtn7')
         var tn8 = window.document.querySelector('input#txtn8')
         var res4 = window.document.getElementById('res4')
         var n7 = Number(tn7.value)
         var n8 = Number(tn8.value)
         var s4 = n7 / n8
        
         res4.innerHTML = `A multiplicação entre ${n7} e ${n8} é igual a <strong>${s4}</strong>`
        }
    </script>
</body>
</html>
