<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
    
        var reais = Number(window.prompt(`Entre com seu sal√°rio em reais:`))

        var dolar = reais/4.98285

        var euro = reais/5.24300

        document.write(
            `
            <center>
            ${reais.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}
            <br><br>
            ${dolar.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}
            <br><br>
            ${euro.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}
            </center>
            `
        )
    </script>
</body>
</html>
